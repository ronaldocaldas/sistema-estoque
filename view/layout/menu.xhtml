<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<rich:toolBarGroup>
		<h:outputText value="#{projectName}:" />
		<s:link id="menuHomeId" view="/home.xhtml" value="Home"
			propagation="none" />
	</rich:toolBarGroup>

	<rich:toolBarGroup>
		<s:link id="menuProdutoId" view="/ProdutoList.xhtml" value="Produto"
			propagation="none" />
	</rich:toolBarGroup>

	<rich:toolBarGroup>
		<s:link id="menuCategoriaId" view="/CategoriaList.xhtml"
			value="Categoria" propagation="none" />
	</rich:toolBarGroup>

	<rich:toolBarGroup>
		<s:link id="menuUnidadeId" view="/UnidadeList.xhtml" value="Unidade"
			propagation="none" />
	</rich:toolBarGroup>
	
	<rich:toolBarGroup>
		<s:link id="menuClienteId" view="/ClienteList.xhtml" value="Cliente"
			propagation="none" />
	</rich:toolBarGroup>
	
	<rich:toolBarGroup>
		<s:link id="menuFornecedorId" view="/FornecedorList.xhtml"
			value="Fornecedor" propagation="none" />
	</rich:toolBarGroup>
	<rich:toolBarGroup>
		<s:link id="menuVendedorId" view="/VendedorList.xhtml"
			value="Vendedor" propagation="none" />
	</rich:toolBarGroup>

	 <rich:toolBarGroup>
		<s:link id="menuItemId" view="/ItensVendaList.xhtml"
			value="Cadastrar Item" propagation="none" />
	</rich:toolBarGroup>
	
	 <rich:toolBarGroup>
		<s:link id="menuVendaId" view="/VendaList.xhtml"
			value="Realizar Venda" propagation="none" />
	</rich:toolBarGroup>
	
	 <rich:toolBarGroup>
		<s:link id="menuRegistroVendaId" view="/RegistroVendaList.xhtml"
			value="Realizar Venda2" propagation="none" />
	</rich:toolBarGroup>
	
	<!-- @newMenuItem@ -->
	<rich:toolBarGroup location="right">
		<h:outputText id="menuWelcomeId"
			value="signed in as: #{credentials.username}"
			rendered="#{identity.loggedIn}" />
		<s:link id="menuLoginId" view="/login.xhtml" value="Login"
			rendered="#{not identity.loggedIn}" propagation="none" />
		<s:link id="menuLogoutId" view="/home.xhtml"
			action="#{identity.logout}" value="Logout"
			rendered="#{identity.loggedIn}" propagation="none" />
	</rich:toolBarGroup>
</rich:toolBar>
